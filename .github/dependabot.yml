# Dependabot will run on day 28 of each month at 01:34 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "34 1 28 * *"
    open-pull-requests-limit: 15
    assignees:
      - "matthsc"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "34 1 28 * *"
    open-pull-requests-limit: 15
    assignees:
      - "matthsc"
